<ion-header>
  <ion-toolbar>
    <ion-title>Dispositivos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let dispositivo of dispositivos">
          <ion-label >{{ dispositivo.nomeDispositivo }}</ion-label>
        </ion-item>
      </ion-list>

      <div>
          <button class="btn-adicionar" (click)="cadastrarDispositivo()">+</button>
      </div>
</ion-content>
